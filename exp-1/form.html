<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Tshirts Shop</title>
</head>
<body>
    <form action="">
        <!-- image -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYcfsuQJmRwxX43VRDDUnk9RroJLHfHPXZ_g&usqp=CAU" alt="white shirt"
            width="250" height="300" style="border: 2px solid black;"><br><br>
            
    <form style="text-align: center; margin-top: 10vw; ">
        <h1>Enter Your Custom T-shirt Details Here</h1>
        <label for="tagline"> Tagline for tshirt: </label> 
        <input type="text" id="tagline" name="tagline"><br><br>
        
        <label for="color"> Color for tshirt: </label> 
        <input type="text" id="color" name="color"><br><br>
        
        <label for="quantity"> Quantity for tshirt: </label> 
        <input type="number" id="quantity" name="quantity"><br><br>
<label for="size"> Size: </label>
        <input type="radio" id="small" name="sizee" value="HTML">
      <label for="small">Small</label>
      <input type="radio" id="medium" name="sizee" value="medium">
       <label for="medium">Medium</label>
       <input type="radio" id="xl" name="sizee" value="xl">
      <label for="xl">XL</label><br><br>
      <label for="submit"></label> 
<label for="avatar">Customize your t shirt:</label>

<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg"><br></br>

<label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31"><br></br>

 <label for="Fabric">Which fabric do you want: </label><br></br>
        <input type="checkbox" id="cotton" name="r1" value="cotton">cotton
<input type="checkbox" id="polyster" name="r1" value="polyster">polyster
<input type="checkbox" id="linen" name="r1" value="linene">linen<br></br>


      <!-- Personal information -->
      <b>Enter Your Details Here:-</b><br><br>
      <label for="fname"><mark>First name:-</mark></label><br><br>
      <input type="text" id="fname" name="fname" placeholder="Enter Your first name here"><br><br>

      <label for="lname"><mark>Last Name</mark></label><br><br>
      <input type="text" id="lname" name="lname" placeholder="Enter Your Surname here"><br><br>

      <label for="address"><mark>Address</mark></label><br><br>
      <textarea name="address" id="address" cols="20" rows="3" maxlength="200"
          placeholder="Enter Your address here"></textarea><br><br>

      <label for="Contact"><mark>Contact No:-</mark></label><br><br>
      <input type="tel" name="Contact" id="Contact" maxlength="10" placeholder="Enter Your contact no. here"><br><br>

      <label for="email"><mark>Enter your  email:</mark></label>

<input type="email" id="email"
       pattern=".+@globex\.com" size="30" required><br><br>

      <label for="size"><mark>Payment: </mark></label><br></br>
        <input type="radio" id="small" name="sizee" value="HTML">
       <label for="small">Cash on delivery</label>

       <input type="radio" id="medium" name="sizee" value="medium">
       <label for="medium">UPI</label>
       
       <input type="radio" id="xl" name="sizee" value="xl">
      <label for="xl">Netbanking</label><br><br>
      
      
      <input type="reset" value="Reset" ><br><br>
        
        <input type="submit" id="submit" name="submit"><br><br>
    </form>
</body>
</html>
